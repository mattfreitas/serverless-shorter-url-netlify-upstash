    <head>

        <title>URL Short</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body class="bg-purple-50">
        <nav class="bg-white shadow-sm py-4 text-center text-gray-700">Serverless URL Shortener</nav>
        <div class="container mx-auto pt-24 text-center px-10 md:px-0">
            <h1 class="text-6xl font-semibold tracking-tight">Create shorter links for your urls.</h1>
            <div class="relative max-w-2xl mx-auto">
                <input type="text" class="bg-white w-full py-4 shadow-2xl border-2 border-white focus:border-purple-500 transition duration-300 rounded-lg mt-5 focus:outline-none px-4" placeholder="https://yourdomain.com">
                <button class="bg-purple-700 text-white p-2 rounded-full absolute right-2 top-7 hover:bg-purple-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>

            </div>
        </div>
