<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>URL Short</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body class="bg-purple-50 h-full">
        <!-- Confirmation -->
        <div id="overlay" class="modal-confirmation-group hidden fixed top-0 left-0 w-full h-full bg-indigo-800 bg-opacity-40 z-10"></div>
        <div class="modal-confirmation-group hidden shadow-2xl bg-white mx-auto mt-32 w-full p-10 absolute z-20 left-0 right-0 max-w-lg">
            <svg class="table mx-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" width="32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            <p class="text-2xl mt-3 text-center">Before we continue..</p>
            <p class="text-gray-500 text-center">Can you please confirm that you aren't a robot?</p>
        
            <button class="focus:outline-none bg-purple-700 hover:bg-purple-500 transition duration-200 text-white px-10 py-3 mx-auto table mt-5" id="button-not-a-robot">I'm not a robot</button>
            <p id="confirm-status-success" class="hidden text-green-600 mt-5 text-center">Confirmed. Generating shorter url..</p>
            <p id="confirm-status-error" class="hidden text-red-600 mt-5 text-center">Oops. Please, refresh the page and try again.</p>
        </div>


        <nav class="bg-white shadow-sm py-4 text-center text-gray-700">Serverless URL Shortener</nav>
        <div class="container mx-auto pt-24 text-center px-10 md:px-0">
            <h1 class="text-6xl font-semibold tracking-tight">Create shorter links for your urls.</h1>
            <div class="relative max-w-2xl mx-auto">
                <input id="input-short-url" type="text" class="bg-white w-full py-4 shadow-2xl border-2 border-white focus:border-purple-500 transition duration-300 rounded-lg mt-5 focus:outline-none px-4" placeholder="https://yourdomain.com">
                <button id="button-short-url" class="focus:outline-none bg-purple-700 text-white p-2 rounded-full absolute right-2 top-7 hover:bg-purple-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                </button>
            </div>
        </div>

        <script src="https://www.google.com/recaptcha/api.js?render=6Lf5BIoaAAAAAIGANnsvRam_b9dVwki8Sbub_hj6"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
